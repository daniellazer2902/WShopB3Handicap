<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text To Braille</title>
</head>
<body onload='run()'>

<input name="textarea" id="textarea" value="Bonjour ceci sera du braille" style="width: 300px; height: 20px" ></input>
<div id="braille"></div>


    <script src="scripts/TTB.js"></script>
    <script>

        document.querySelector("#textarea").addEventListener("input", function() {
            run()
        });

        function run(){

           var text = document.querySelector("#textarea").value;
            document.querySelector("#braille").innerHTML = ttb(text);
        }
    </script>
</body>
</html>
